<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">data.id</td>
        <td th:text="${vet.name}">data.FirstName</td>
        <td th:text="${vet.lastName}">data.LastName</td>
    </tr>
    </tbody>

</table>

</body>
</html>
